services:
  # Backend Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "8443:8443"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/data/tododb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin123
      - SPRING_H2_CONSOLE_ENABLED=true
    volumes:
      - todo-data:/data
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/api/v1/auth/register"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Frontend (opcjonalny - dla oceny 6)
  frontend:
    image: nginx:alpine
    container_name: todo-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - todo-network
    depends_on:
      - backend

volumes:
  todo-data:
    driver: local

networks:
  todo-network:
    driver: bridge