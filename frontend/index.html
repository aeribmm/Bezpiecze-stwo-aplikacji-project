<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .auth-section, .todo-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-actions button {
            width: auto;
            padding: 8px 15px;
            margin: 0 5px;
            font-size: 12px;
        }

        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
        }

        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        #token-display {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìù TODO Application</h1>
    <p class="subtitle">Cloud Environments Project - s58703</p>

    <!-- Authentication Section -->
    <div class="auth-section" id="auth-section">
        <h2 class="section-title">üîê Autentykacja</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="register()">Zarejestruj</button>
        <button type="button" onclick="login()">Zaloguj</button>
        <div id="token-display"></div>
    </div>

    <!-- TODO Section -->
    <div class="todo-section" id="todo-section" style="display: none;">
        <h2 class="section-title">‚úÖ Moje zadania</h2>
        <input type="text" id="todo-title" placeholder="Tytu≈Ç zadania">
        <input type="text" id="todo-description" placeholder="Opis (opcjonalnie)">
        <button type="button" onclick="createTodo()">Dodaj zadanie</button>
        <button type="button" onclick="loadTodos()">Od≈õwie≈º listƒô</button>
        <button type="button" onclick="logout()">Wyloguj</button>
        <div id="todo-list"></div>
    </div>

    <!-- Messages -->
    <div id="messages"></div>
</div>

<script>
    const API_URL = 'https://localhost:8443/api';
    let token = localStorage.getItem('token');

    // Check if already logged in
    if (token) {
        showTodoSection();
        loadTodos();
    }

    function showMessage(text, type = 'info') {
        const messagesDiv = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.className = `message ${type}`;
        msg.textContent = text;
        messagesDiv.appendChild(msg);
        setTimeout(() => msg.remove(), 5000);
    }

    function showTodoSection() {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('todo-section').style.display = 'block';
        document.getElementById('token-display').textContent = 'Token: ' + token.substring(0, 20) + '...';
    }

    function logout() {
        token = null;
        localStorage.removeItem('token');
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('todo-section').style.display = 'none';
        document.getElementById('token-display').textContent = '';
        showMessage('Wylogowano pomy≈õlnie', 'success');
    }

    async function register() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_URL}/v1/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            if (!response.ok) throw new Error('Rejestracja nieudana');

            const data = await response.json();
            token = data.token;
            localStorage.setItem('token', token);
            showMessage('Rejestracja pomy≈õlna!', 'success');
            showTodoSection();
            loadTodos();
        } catch (error) {
            showMessage('B≈ÇƒÖd: ' + error.message, 'error');
        }
    }

    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`${API_URL}/v1/auth/authenticate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!response.ok) throw new Error('Logowanie nieudane');

            const data = await response.json();
            token = data.token;
            localStorage.setItem('token', token);
            showMessage('Logowanie pomy≈õlne!', 'success');
            showTodoSection();
            loadTodos();
        } catch (error) {
            showMessage('B≈ÇƒÖd: ' + error.message, 'error');
        }
    }

    async function createTodo() {
        const title = document.getElementById('todo-title').value;
        const description = document.getElementById('todo-description').value;

        if (!title) {
            showMessage('Tytu≈Ç jest wymagany', 'error');
            return;
        }

        try {
            const response = await fetch(`${API_URL}/todos`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ title, description, completed: false })
            });

            if (!response.ok) throw new Error('Nie uda≈Ço siƒô utworzyƒá zadania');

            showMessage('Zadanie dodane!', 'success');
            document.getElementById('todo-title').value = '';
            document.getElementById('todo-description').value = '';
            loadTodos();
        } catch (error) {
            showMessage('B≈ÇƒÖd: ' + error.message, 'error');
        }
    }

    async function loadTodos() {
        try {
            const response = await fetch(`${API_URL}/todos`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('Nie uda≈Ço siƒô pobraƒá zada≈Ñ');

            const todos = await response.json();
            displayTodos(todos);
        } catch (error) {
            showMessage('B≈ÇƒÖd: ' + error.message, 'error');
        }
    }

    function displayTodos(todos) {
        const listDiv = document.getElementById('todo-list');
        listDiv.innerHTML = '';

        if (todos.length === 0) {
            listDiv.innerHTML = '<p style="text-align: center; color: #999; margin: 20px 0;">Brak zada≈Ñ. Dodaj nowe!</p>';
            return;
        }

        todos.forEach(todo => {
            const item = document.createElement('div');
            item.className = `todo-item ${todo.completed ? 'completed' : ''}`;
            item.innerHTML = `
                    <div>
                        <strong>${todo.title}</strong>
                        ${todo.description ? `<br><small>${todo.description}</small>` : ''}
                    </div>
                    <div class="todo-actions">
                        <button onclick="toggleTodo(${todo.id}, ${!todo.completed})">
                            ${todo.completed ? '‚Ü©Ô∏è' : '‚úì'}
                        </button>
                        <button onclick="deleteTodo(${todo.id})">üóëÔ∏è</button>
                    </div>
                `;
            listDiv.appendChild(item);
        });
    }

    async function toggleTodo(id, completed) {
        try {
            const response = await fetch(`${API_URL}/todos/${id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ completed })
            });

            if (!response.ok) throw new Error('Nie uda≈Ço siƒô zaktualizowaƒá zadania');

            loadTodos();
        } catch (error) {
            showMessage('B≈ÇƒÖd: ' + error.message, 'error');
        }
    }

    async function deleteTodo(id) {
        if (!confirm('Czy na pewno chcesz usunƒÖƒá to zadanie?')) return;

        try {
            const response = await fetch(`${API_URL}/todos/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('Nie uda≈Ço siƒô usunƒÖƒá zadania');

            showMessage('Zadanie usuniƒôte!', 'success');
            loadTodos();
        } catch (error) {
            showMessage('B≈ÇƒÖd: ' + error.message, 'error');
        }
    }
</script>
</body>
</html>
